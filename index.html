        let currentIndex = 0;

        function renderPage() {
            const container = document.getElementById('contentArea');
            const data = pages[currentIndex];
            
            document.getElementById('pageIndicator').innerText = `${currentIndex + 1} / ${pages.length}`;
            document.getElementById('prevBtn').disabled = currentIndex === 0;
            document.getElementById('nextBtn').disabled = currentIndex === pages.length - 1;

            let html = '';
            
            data.content.forEach((item, idx) => {
                if (item.type === 'image') {
                    html += `
                        <div class="lecture-image-container">
                            <img src="${item.src}" alt="Lecture Figure" class="lecture-image">
                        </div>
                    `;
                } else {
                    let cssClass = "english-paragraph";
                    if (item.isTitle) cssClass = "title-text";
                    if (item.isSubTitle) cssClass = "sub-title";

                    const words = item.text.split(' ');
                    let interactiveText = '';
                    words.forEach(word => {
                        const cleanWordForLookup = word.replace(/[.,()?!:;‚Äú‚Äù"¬∞\[\]]/g, '').toLowerCase();
                        interactiveText += `<span class="interactive-word" onclick="showWordMeaning('${cleanWordForLookup}', '${word}')">${word}</span> `;
                    });

                    html += `
                        <div class="text-block">
                            <div class="${cssClass}">
                                ${interactiveText}
                            </div>
                            <button class="toggle-trans-btn" onclick="toggleTranslation('trans-${idx}')">
                                ÿ•ÿ∏Ÿáÿßÿ± ÿßŸÑÿ™ÿ±ÿ¨ŸÖÿ© &#11015;
                            </button>
                            <div id="trans-${idx}" class="inline-translation">
                                ${item.trans}
                            </div>
                        </div>
                    `;
                }
            });

            container.innerHTML = html;
            window.scrollTo(0,0);
        }

        function toggleTranslation(id) {
            const el = document.getElementById(id);
            if (el.style.display === "block") {
                el.style.display = "none";
            } else {
                el.style.display = "block";
            }
        }

        let currentWordForAudio = "";

        function showWordMeaning(cleanWord, originalWord) {
            const translation = dictionary[cleanWord] || "---"; 
            
            currentWordForAudio = originalWord.replace(/[.,()?!:;‚Äú‚Äù"¬∞\[\]]/g, '');

            const box = document.getElementById('selectedWordBox');
            const enSpan = document.getElementById('swEnglish');
            const arSpan = document.getElementById('swArabic');

            enSpan.innerText = currentWordForAudio; 
            arSpan.innerText = translation;

            const overlay = document.getElementById('sheetOverlay');
            overlay.classList.add('active');
        }

        function playAudio() {
            if (currentWordForAudio) {
                const utterance = new SpeechSynthesisUtterance(currentWordForAudio);
                utterance.lang = 'en-US'; 
                window.speechSynthesis.speak(utterance);
            }
        }

        function closeSheet(e) {
            if (e.target.id === 'sheetOverlay') {
                const overlay = document.getElementById('sheetOverlay');
                overlay.classList.remove('active');
            }
        }

        function changePage(dir) {
            currentIndex += dir;
            renderPage();
        }

        renderPage();

    </script>
