<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">

    <title>محاضرات الرنين - القاموس الشامل</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #202124;
            --accent-color: #0056b3;
            --nav-bg: #f8f9fa;
            --highlight: #e8f0fe;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Roboto', 'Cairo', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            padding-bottom: 90px;
            min-height: 100vh;
            overscroll-behavior-y: none;
        }

        .content-container {
            padding: 30px 25px;
            max-width: 800px;
            margin: 0 auto;
            direction: ltr; 
        }

        p {
            line-height: 2.2;
            font-size: 1.2rem;
            margin-bottom: 20px;
            text-align: justify;
            color: #333;
        }

        .title-text {
            font-weight: bold;
            font-size: 1.4rem;
            color: #000;
            margin-bottom: 25px;
            display: block;
        }

        .sub-title {
            font-weight: bold;
            font-size: 1.25rem;
            color: var(--accent-color);
            margin-top: 30px;
            margin-bottom: 15px;
            display: block;
        }

        .lecture-image-container {
            width: 100%;
            margin: 20px 0;
            text-align: center;
        }

        .lecture-image {
            max-width: 100%;
            border-radius: 12px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); 
            border: 1px solid #eee;
        }

        .clickable {
            cursor: pointer;
            border-radius: 6px;
            padding: 2px 2px;
            transition: background 0.2s;
        }

        .clickable:active {
            background-color: var(--highlight);
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 70px;
            background-color: var(--nav-bg);
            border-top: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            box-shadow: 0 -4px 15px rgba(0,0,0,0.05);
            z-index: 1000;
            direction: rtl; 
        }

        .nav-btn {
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 10px 24px;
            border-radius: 50px;
            font-family: 'Cairo', sans-serif;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .nav-btn:disabled {
            background-color: #e0e0e0;
            color: #999;
            box-shadow: none;
        }

        .page-counter {
            font-family: 'Cairo', sans-serif;
            font-weight: bold;
            color: #555;
            background: #e9ecef;
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 1rem;
        }

        .sheet-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            display: flex;
            align-items: flex-end;
            backdrop-filter: blur(3px);
        }

        .sheet-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .sheet-content {
            background: white;
            width: 100%;
            max-height: 85vh;
            border-top-left-radius: 25px;
            border-top-right-radius: 25px;
            padding: 25px;
            transform: translateY(100%);
            transition: transform 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
            overflow-y: auto;
            direction: rtl;
            box-shadow: 0 -10px 40px rgba(0,0,0,0.2);
        }

        .sheet-overlay.active .sheet-content {
            transform: translateY(0);
        }

        .sheet-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }

        .sheet-title {
            font-family: 'Cairo', sans-serif;
            font-weight: bold;
            font-size: 1.1rem;
            color: var(--accent-color);
        }

        .close-btn {
            background: #f0f0f0;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            font-size: 20px;
            color: #555;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .interactive-word {
            display: inline-block;
            cursor: pointer;
            padding: 2px 3px;
            border-radius: 4px;
            transition: all 0.2s;
            margin: 0 1px;
            border-bottom: 1px dotted #ccc;
        }

        .interactive-word:hover {
            background-color: #f0f4f8;
            border-bottom-color: var(--accent-color);
        }

        .interactive-word:active, .interactive-word.active {
            background-color: var(--accent-color);
            color: white;
            border-bottom-color: transparent;
        }

        .text-box {
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 16px;
        }

        .label {
            font-family: 'Cairo', sans-serif;
            font-size: 0.85rem;
            color: #6c757d;
            margin-bottom: 8px;
            display: block;
            font-weight: bold;
        }

        .english-text {
            font-family: 'Roboto', sans-serif;
            direction: ltr;
            font-size: 1.2rem;
            color: #212529;
            font-weight: 500;
            line-height: 1.6;
        }

        .arabic-text {
            font-family: 'Cairo', sans-serif;
            font-size: 1.15rem;
            color: #198754; 
            line-height: 1.7;
        }

        .selected-word-box {
            background-color: #e3f2fd;
            border: 1px solid #bbdefb;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            display: none;
            margin-top: 10px;
            animation: slideUp 0.3s ease;
        }

        .selected-word-box.show {
            display: block;
        }

        .sw-english {
            font-family: 'Roboto', sans-serif;
            font-weight: bold;
            font-size: 1.3rem;
            color: var(--accent-color);
            display: block;
            margin-bottom: 4px;
        }

        .sw-arabic {
            font-family: 'Cairo', sans-serif;
            font-size: 1.4rem;
            color: #333;
            font-weight: bold;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>

        let currentIndex = 0;

        function renderPage() {
            const container = document.getElementById('contentArea');
            const data = pages[currentIndex];
            
            document.getElementById('pageIndicator').innerText = `${currentIndex + 1} / ${pages.length}`;
            document.getElementById('prevBtn').disabled = currentIndex === 0;
            document.getElementById('nextBtn').disabled = currentIndex === pages.length - 1;

            let html = '';
            
            data.content.forEach((item, idx) => {
                if (item.type === 'image') {
                    // عرض الصور
                    html += `
                        <div class="lecture-image-container">
                            <img src="${item.src}" alt="Lecture Image" class="lecture-image">
                        </div>
                    `;
                } else {
                    let cssClass = "clickable";
                    if (item.isTitle) cssClass += " title-text";
                    if (item.isSubTitle) cssClass += " sub-title";
                    if (item.isCaption) cssClass = "label"; 

                    html += `<p class="${cssClass}" onclick="analyzeSentence(${idx})">${item.text}</p>`;
                }
            });

            container.innerHTML = html;
            window.scrollTo(0,0);
        }

        function analyzeSentence(idx) {
            const data = pages[currentIndex].content[idx];
            
            if(!data.text) return; 
            
            const originalText = data.text;
            const words = originalText.split(' ');
            let interactiveText = '';

            words.forEach(word => {
                const cleanWordForLookup = word.replace(/[.,()?!:;“”]/g, '').toLowerCase();
                interactiveText += `<span class="interactive-word" onclick="showWordMeaning('${cleanWordForLookup}', this, '${word}')">${word}</span> `;
            });

            const sheetBody = document.getElementById('sheetBody');
            sheetBody.innerHTML = `
                <div class="text-box">
                    <span class="label">اضغط على أي كلمة لمعرفة معناها:</span>
                    <div class="english-text">${interactiveText}</div>
                </div>

                <div class="text-box">
                    <span class="label">الترجمة العراقية:</span>
                    <div class="arabic-text">${data.trans}</div>
                </div>

                <div id="selectedWordBox" class="selected-word-box">
                    <span id="swEnglish" class="sw-english"></span>
                    <span id="swArabic" class="sw-arabic"></span>
                </div>
            `;

            toggleSheet(true);
        }

        function showWordMeaning(cleanWord, element, originalWord) {
            document.querySelectorAll('.interactive-word').forEach(el => el.classList.remove('active'));
            element.classList.add('active');

            const translation = dictionary[cleanWord] || "---"; 
            
            const box = document.getElementById('selectedWordBox');
            const enSpan = document.getElementById('swEnglish');
            const arSpan = document.getElementById('swArabic');

            enSpan.innerText = originalWord.replace(/[.,()?!:;“”]/g, ''); 
            arSpan.innerText = translation;

            box.classList.remove('show');
            void box.offsetWidth; 
            box.classList.add('show');
        }

        function toggleSheet(show) {
            const overlay = document.getElementById('sheetOverlay');
            if (show) {
                overlay.classList.add('active');
            } else {
                overlay.classList.remove('active');
            }
        }

        function closeSheet(e) {
            if (e.target.id === 'sheetOverlay') {
                toggleSheet(false);
            }
        }

        function changePage(dir) {
            currentIndex += dir;
            renderPage();
        }

        renderPage();

    </script>
